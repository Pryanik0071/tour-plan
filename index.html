<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="templates/css/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="nav">
      <div class="container">
        <div class="nav-top">
          <a href="#" class="logo">
            <img
              class="logo__image"
              src="templates/img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
            />
          </a>

          <form action="#" class="search nav__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="templates/img/search-icon.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" class="user nav__user">
            <img
              src="templates/img/user-avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu-button nav-top__button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.nav-top -->
      </div>
      <!-- /.container -->

      <nav class="nav-menu">
        <div class="container">
          <ul class="nav-list">
            <li class="nav-list__list-item">
              <a href="#" class="nav-list__link">All Deals</a>
            </li>
            <li class="nav-list__list-item">
              <a href="#" class="nav-list__link">Hotels</a>
            </li>
            <li class="nav-list__list-item">
              <a href="#" class="nav-list__link">Activities</a>
            </li>
            <li class="nav-list__list-item">
              <a href="#" class="nav-list__link">Hotel Day Packages</a>
            </li>
            <li class="nav-list__list-item">
              <a href="#" class="nav-list__link">Restaurants</a>
            </li>
            <li class="nav-list__list-item">
              <a href="#" class="nav-list__link">Events</a>
            </li>
            <li class="nav-list__list-item">
              <a href="#" class="nav-list__link">Rodrigues</a>
            </li>
          </ul>
        </div>
        <!-- /.container -->
      </nav>
      <!-- /.nav-menu -->
    </header>
    <!-- /.header -->

    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->

    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="templates/img/star.svg" alt="Star" />
                <img src="templates/img/star.svg" alt="Star" />
                <img src="templates/img/star.svg" alt="Star" />
                <img src="templates/img/star.svg" alt="Star" />
                <img src="templates/img/star.svg" alt="Star" />
              </div>
              <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
              <span class="hotel-offer">Flash Offer</span>
            </div>
            <p class="hotel-description">
              Half-Board / All Inclusive + Complimentary Activities + Child
              Stays Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__count">4.5/5</span>
          </div>
          <!-- /.hotel-info__rating -->
        </div>
        <!-- /.hotel-info -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
  </body>
</html>
