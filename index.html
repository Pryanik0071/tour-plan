<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="templates/css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img class="logo__image"
              src="templates/img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
            />
          </a>

          <form action="#" class="search">
            <input type="text" class="search__input" placeholder="Search Location"/>
            <button class="search__button">
              <img src="templates/img/search-icon.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" class="user">
            <img
              src="templates/img/user-avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <!-- /.header-top -->

        <nav class="header-menu">
          <ul class="menu-list">
            <li class="menu-list__list-item">
              <a href="#" class="menu-list__link">All Deals</a>
            </li>
            <li class="menu-list__list-item">
              <a href="#" class="menu-list__link">Hotels</a>
            </li>
            <li class="menu-list__list-item">
              <a href="#" class="menu-list__link">Activities</a>
            </li>
            <li class="menu-list__list-item">
              <a href="#" class="menu-list__link">Hotel Day Packages</a>
            </li>
            <li class="menu-list__list-item">
              <a href="#" class="menu-list__link">Restaurants</a>
            </li>
            <li class="menu-list__list-item">
              <a href="#" class="menu-list__link">Events</a>
            </li>
            <li class="menu-list__list-item">
              <a href="#" class="menu-list__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
        <!-- /.header-menu -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
  </body>
</html>
